name: Application CI/CD

# Controls when the action will run. 
on:
  push:
    branches: [ master ]
    paths: 
      - 'app/build.gradle'
      
  workflow_dispatch:

jobs:
  build:
    name: Build app bundle
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew bundleRelease
        
      - uses: actions/upload-artifact@v2
        with:
          name: Unsigned app bundle
          path: /home/runner/work/EffnerApp/EffnerApp/app/build/outputs/bundle/release/app-release.aab
        
  sign:
    name: Sign app bundle
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: Unsigned app bundle
    
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: /home/runner/work/EffnerApp/EffnerApp
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.3"
      
      - uses: actions/upload-artifact@v2
        with:
          name: Signed app bundle
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
          
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: 'latest'
          files: ${{steps.sign_app.outputs.signedReleaseFile}}
           
  upload:
    name: Upload & release app on Google Play
    runs-on: ubuntu-latest
    needs: [sign]
  
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Signed app bundle
      - uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: de.effnerapp.effner
          releaseFiles: 'app-release.aab'
          track: alpha
          whatsNewDirectory: dist/whatsnew
